# This workflow is used to create draft releases on GitHub. Releases are not published to npm!
# The publication to npm happens automatically after the releases are finalized (in publish.yml).

name: Release

on:
  # Manually trigger the release workflow
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # needed for provenance data generation
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # need to fetch all the tags

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org/'

      - run: pnpm install --frozen-lockfile
      - uses: nrwl/nx-set-shas@v4

      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GRAVITY_UI_APP_ID }}
          private-key: ${{ secrets.GRAVITY_UI_APP_PRIVATE_KEY }}

      - name: Create release
        run: |
          # Configure git user
          git config --local user.email "111915794+gravity-ui-bot@users.noreply.github.com"
          git config --local user.name "gravity-ui-bot"

          # Configure git to use token for push (override remote URL)
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"

          # Use nx release - handles versioning, changelog, and GitHub release
          pnpm exec nx release --skip-publish --verbose
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
