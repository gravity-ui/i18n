# This workflow is used to create draft releases on GitHub. Releases are not published to npm!
# The publication to npm happens automatically after the releases are finalized (in publish.yml).

name: Release

on:
  # Manually trigger the release workflow
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # needed for provenance data generation
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # need to fetch all the tags

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org/'

      - run: pnpm install --frozen-lockfile
      - uses: nrwl/nx-set-shas@v4

      - name: Setup Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: remote
        run: |
          git remote -v
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/gravity-ui/i18n.git

      - name: nx release
        run: pnpm exec nx release --skip-publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
